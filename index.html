<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="body/__body.css">
    <link rel="stylesheet" href="body/__header/__header.css" />
    <link rel="stylesheet" href="body/__header/__logo/__logo.css" />
    <link rel="stylesheet" href="body/__task-form/__task-form.css" />
    <link
      rel="stylesheet"
      href="body/__task-form/__task-form__input-text/__task-form__input-text.css"
    />
    <link
      rel="stylesheet"
      href="body/__task-form/__task-form__button/task-form__button.css"
    />
    <link
    rel="stylesheet"
    href="body/__task-form/__task-form__button/__task-form__img.css"
  />
  <link
  rel="stylesheet"
  href="body/__task-list/__task-list.css"
/>
  <body>
    <header class="header">
      <img src="Src/Logo.svg" alt="Logo" class="header__logo" />
    </header>
    <form class="task-form">
      <input type="text" class="task-form__input-text font" value="Add a new task" />
      <button type="submit" class="task-form__button font">Add <img src="Src/plus.svg" alt="plus" class="task-form__img"></button>
    </form>
    <form class="task-list">
    <div class="task-list__content">
      <span class="task-list__left-bar">Text</span>
      <span class="task-list__left-counter">1</span>
      <span class="task-list__right-bar">Text</span>
      <span class="task-list__right-counter">1</span>
    </div>
      <div class="task-list__preview">
        <img
          src="Src/Clipboard.svg"
          alt="Clipboard"
          class="task-list__img-preview"
        />
        <span class="task-list__text">Text</span>
      </div>
      <div class="task-list__wrapper task-list__wrapper_disable">
        <input type="checkbox" class="task-list__task" />
        <img src="Src/trash.svg" alt="trash" class="task-list__basket" />
      </div>
    </form>
  </body>
</html>
