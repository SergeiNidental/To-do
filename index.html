<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header/header.css" />
    <link rel="stylesheet" href="header/__logo/__logo.css" />
  </head>
  <body>
    <header class="header">
      <img src="Src/Logo.svg" alt="Logo" class="header__logo" />
    </header>
    <form class="task-form">
      <input type="text" class="task-form__input-text" value="Add a new task" />
      <input type="submit" class="task-form__input-submit" value="Add" />
    </form>
    <div class="content">
      <span class="content__left-bar">Text</span>
      <span class="content__left-counter">1</span>
      <span class="content__right-bar">Text</span>
      <span class="countent__right-counter">1</span>
    </div>
    <form class="task-list">
      <div class="task-list__preview">
        <img
          src="Src/Clipboard.svg"
          alt="Clipboard"
          class="task-list__img-preview"
        />
        <span class="task-list__text">Text</span>
      </div>
      <div class="task-list__wrapper task-list__wrapper_disable">
        <input type="checkbox" class="task-list__task" />
        <img src="Src/trash.svg" alt="trash" class="task-list__basket" />
      </div>
    </form>
  </body>
</html>
