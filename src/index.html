<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="header">
      <img src="img/logo.svg" alt="Logo" class="header__logo" />
    </header>
    <form class="task-form">
      <input
        type="text"
        class="task-form__input-text font"
        placeholder="Add a new task"
      />
      <button type="button" class="task-form__button font">
        Add <img src="img/plus.svg" alt="plus" class="task-form__img" />
      </button>
    </form>
    <form class="task-list">
      <div class="task-list__content">
        <div class="wrapper-left">
          <span class="task-list__left-bar">Created tasks</span>
          <span class="task-list__left-counter"
            ><div class="task-list_counter-wrapper">0</div></span
          >
        </div>
        <div class="wrapper-right">
          <span class="task-list__right-bar">Ð¡ompleted tasks</span>
          <span class="task-list__right-counter"
            ><div class="task-list_counter-wrapper">0</div></span
          >
        </div>
      </div>
      <div class="task-list__preview">
        <div class="task-list__preview-wrapper">
          <div class="task-list__preview-img">
            <img
              src="img/clipboard.svg"
              alt="Clipboard"
              class="task-list__img-preview"
            />
          </div>
          <span class="task-list__text"
            >You don't have any registered tasks yet <br />
            <p
              class="task-list__second-paragrah task-list__second-paragrah_thin-font"
            >
              Create tasks and organize your tasks
            </p></span
          >
        </div>
      </div>
      <ul class="task-list__ul"></ul>
    </form>
  </body>
</html>
